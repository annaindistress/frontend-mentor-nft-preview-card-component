<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="visually-hidden">NFT preview card component</h1>
    <article class="card">
      <h2 class="card__title">
        <a class="link" href="#">Equilibrium #3429</a>
      </h2>
      <a class="card__preview" href="#">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="NFT Equilibrium #3429" width="220" height="220">
      </a>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <span class="card__price">0.041 ETH</span>
      <span class="card__time">3 days left</span>
      <footer class="card__footer">
        <div class="card__avatar-container">
          <img class="card__avatar" src="./images/image-avatar.png" alt="Jules Wyvern" width="35" height="35">
        </div>
        <p class="card__author">Creation of <a href="#" class="link">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
  <footer class="page__footer">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/annaindistress"  target="_blank">annaindistress</a>.
  </footer>
</body>
</html>
